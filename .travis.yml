language: c
matrix:
  include:
  - os: linux
    compiler: gcc
    env: OS_NAME=Linux
    sudo: required
    dist: trusty
  - os: osx
    compiler: clang
    env: OS_NAME=Darwin
    osx_image: xcode9.2
before_install:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    brew install libsodium
  else
    echo Installing libsodium... &&\
    wget https://download.libsodium.org/libsodium/releases/libsodium-1.0.16.tar.gz &&\
    tar -xzf libsodium-1.0.16.tar.gz &&\
    cd libsodium-1.0.16 &&\
    ./configure &&\
    make &&\
    sudo make install &&\
    cd .. &&\
    rm -rf libsodium-* &&\
    echo libsodium installed.
  fi
- wget -O- https://sh.rustup.rs > /tmp/rustup-init.sh
- sh /tmp/rustup-init.sh -y --default-toolchain stable
- source $HOME/.cargo/env
- rustup component add rustfmt-preview
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then chmod +x travis_cmake_linux.sh && ./travis_cmake_linux.sh;
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get update && sudo apt-get install -y lftp;
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then chmod +x travis_cmake_mac.sh && ./travis_cmake_mac.sh;
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install jemalloc lftp; fi
script:
- export MM_VERSION=`echo "$(git tag -l --points-at HEAD)"`
- rm -rf build
- cargo build --bin mm2-nop --features nop
- export TAG=`echo "$(git rev-parse --short HEAD)"`
- cargo build -vv
- cargo test
- cargo test --package etomicrs
- mv target/debug/mm2 marketmaker-mainnet-$TRAVIS_OS_NAME-$TAG
before_deploy:
- export TAG=`echo "$(git rev-parse --short HEAD)"`
- mkdir deploy
- tar -cvzf deploy/marketmaker-"$TRAVIS_OS_NAME"-"$TAG".tar.gz -C iguana/exchanges
  marketmaker-mainnet
after_success:
- export TAG=`echo "$(git rev-parse --short HEAD)"`
- lftp sftp://${SFTP_USER}:${SFTP_PASSWORD}@195.201.0.6
  -e "set sftp:auto-confirm yes; cd uploads; mkdir $TRAVIS_BRANCH; cd $TRAVIS_BRANCH; put marketmaker-mainnet-$TRAVIS_OS_NAME-$TAG; bye"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: deploy/*
  on:
    tags: true
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
